<section class="home">
    <div class="homeDiv">
      <div class="table-dragons">
          <table mat-table [dataSource]="dragonsDataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let dragon"> {{dragon.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let dragon"> {{dragon.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef> Criação </th>
              <td mat-cell *matCellDef="let dragon"> {{dragon.createdAt}} </td>
            </ng-container>
        
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let dragon"> {{dragon.type}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>
</section>
