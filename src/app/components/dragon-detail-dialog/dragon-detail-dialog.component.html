<div class="div-dialog-dragon">
  <mat-form-field>
    <input matInput #name="matInput" [(ngModel)]="dragon.name" placeholder="Nome">
  </mat-form-field>
  <mat-form-field>
    <input matInput #tipo="matInput" placeholder="Tipo" [(ngModel)]="dragon.type">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="false" >Cancelar</button>
  <button mat-button color="primary" (click)="salvar()">Salvar</button>
</div>
